<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td><p routerLink="/prod/detail/{{prod?.id}}" style="width: 200px; cursor: pointer;">{{prod?.title}}</p></td>
        <td>
          <p style="width: 250px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
            {{prod.description}}
          </p>
        </td>
        <td>{{prod.price}}</td>
        <td><img src={{prod.image}} alt="image product" width="60px" /></td>
        <td>{{prod.category}}</td>
        <td>
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger btn-sm" (click)="onHandleDelete(prod.id)">Delete</button>
            <button class="btn btn-warning btn-sm" routerLink="/prod/{{prod.id}}/edit">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
